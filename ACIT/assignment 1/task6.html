<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Banner</title>
</head>
<body>
  <img id="banner" src="image1.jpg" alt="Image Banner">
  <br><br>
  <button onclick="next()">Next</button>
  <button onclick="previous()">Previous</button>
  <script>
    let counter = 0; // Initialize counter variable
    const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg"]; // Array of image paths

    function next() {
      counter++; // Increment counter
      if (counter >= images.length) {
        counter = 0; // Reset counter if it reaches the end
      }
      document.getElementById("banner").src = images[counter]; // Update image source
    }

    function previous() {
      counter--; // Decrement counter
      if (counter < 0) {
        counter = images.length - 1; // Reset counter if it reaches below 0
      }
      document.getElementById("banner").src = images[counter]; // Update image source
    }
  </script>
</body>
</html>
